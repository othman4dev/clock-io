<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Clock.io</title>
</head>
<body id="body">
    <header>
        <button id="menu" onclick="reOpen()" style="cursor: pointer;border: none;background-color: white;position: absolute;top: 20px;border-radius: 9pt;right: 20px;display: none;"><img src="Assets/menu.png" alt=""></button>
        <nav id="nav">
            <button id="exit"><img src="Assets/exit.png" alt="" onclick="exit()"></button>
            <button onmouseover="openMenu(this)"  class="dialog1">
                <img src="Assets/icon.png" alt="">
                <div id="dialog1" onmouseout="closeMenu(this)" class="class">
                    <div onclick="formating(1)">24H Format</div>
                    <div onclick="formating(2)">12H Format</div>
                </div>
            </button>
            <button class="dialog4" onmouseover="openMenu(this)" class="dialog4">
                <img src="Assets/background.png" alt="Themes">
                <div class="class" id="dialog4"onmouseout="closeMenu(this)">
                    <div class="themes" id="theme1" onclick="setColor('rgb(14, 9, 68)','rgb(4, 152, 238)')">Midnight</div>
                    <div class="themes" id="theme2" onclick="setColor('brown','orange')">Dragon</div>
                    <div class="themes" id="theme3" onclick="setColor('rgb(120, 120, 120)','white')">1950</div>
                    <div class="themes" id="theme4" onclick="setColor('black','white')">B&W</div>
                    <div class="themes" id="theme5" onclick="setColor('skyblue','whitesmoke')">Day sky</div>
                    <div class="themes" id="theme6" onclick="setColor('indigo','pink')">Neon</div>
                </div>
            </button>
            <button onmouseover="openMenu(this)" class="dialog2">
                <img src="Assets/color.png" alt="">
                <div id="dialog2" onmouseout="closeMenu(this)" class="class">
                    <div style="cursor: default;" onmouseover="showMenu1()">Clock  Color</div>
                    <div class="color-menu" id="hide1" onmouseover="showMenu1()" onmouseout="hideMenu1();closeMenu(this)">
                        <input type="color" class="color" onchange="chooseColor(this)">
                        <img src="Assets/coche.png" alt="" class="coche">
                    </div>
                    <div onmouseover="showMenu2()">Background color</div>
                    <div class="color-menu" id="hide2" onmouseout="hideMenu2();closeMenu(this)" onmouseover="showMenu2()">
                        <input type="color" class="color" onchange="chooseBGColor(this)">
                        <img src="Assets/coche.png" alt="" class="coche">
                    </div>
                </div>
            </button>
            <button onmouseover="openMenu(this)"  class="dialog3">
                <img src="Assets/fullscreen.png" alt="" onclick="fullScreen()" id="full">
                <div id="dialog3" onmouseout="closeMenu(this)" class="class" style="max-height: 40px;">
                    <div onclick="fullScreen()">Fullscreen</div>
                </div>
            </button>
        </nav>
    </header>
    <main id="mainSection" style="background-color: whitesmoke;">
        <div id="clock" class="clock">
            <h1 id="text">00 : 00 PM</h1>
        </div>
    </main>
</body>
</html>
<script>
    var format = 1;
var fullS = false;
function timing() {
    if (format == 1) {
        var date = new Date();
        date.getTime();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        var clock = document.getElementById("clock");
        if (hours < 10) {
            hours = "0" + hours;
        }
        if (minutes < 10) {
            minutes = "0" + minutes;
        } else {
            minutes = date.getMinutes();
        }
        if (seconds < 10) {
            seconds = "0" + seconds;
        } else {
            seconds = date.getSeconds();
        }
        clock.innerHTML = `<h1> ${hours} : ${minutes} : ${seconds}</h1>`;
        setTimeout(timing,1000);
    } else if (format == 2) {
        var suffix;
        var date = new Date();
        date.getTime();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        var clock = document.getElementById("clock");
        if (hours > 12) {
            suffix = "PM";
            hours = hours - 12;
        } else {
            suffix = "AM";
        }
        if (minutes < 10) {
            minutes = "0" + minutes;
        } else {
            minutes = date.getMinutes();
        }
        if (seconds < 10) {
            seconds = "0" + seconds;
        } else {
            seconds = date.getSeconds();
        }
        clock.innerHTML = `<h1> ${hours} : ${minutes} : ${seconds} ${suffix}</h1>`;
        setTimeout(timing,1000);
    }
}
timing();
</script>
